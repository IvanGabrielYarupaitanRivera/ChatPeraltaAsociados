[build]
	command = "npm run build"
	publish = "build"

[build.environment]
  NODE_VERSION = "20.0.0"
  SHARP_IGNORE_GLOBAL_LIBVIPS = "1"
  SHARP_PATH = "/tmp/sharp"

[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Embedder-Policy = "require-corp"